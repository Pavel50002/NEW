plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
   // testCompile group: 'junit', name: 'junit', version: '4.12'
   // implementation 'com.atlassian.oai:swagger-request-validator-restassured:2.2.2'
    testCompile 'org.testng:testng:7.0.0-beta4'
    testCompile 'io.rest-assured:modules:3.3.0'
    implementation 'com.slickqa:testng:7.0.0-7'
    implementation 'com.jayway.restassured:dist-json-schema-validator:2.2.0'
    testCompile 'org.eclipse.ecf:org.json:1.0.0.v201011060100'
    testCompile 'com.jayway.restassured:dist-json-path:2.2.0'
    testCompile 'io.rest-assured:rest-assured:3.3.0'
}

test {
    useTestNG()

}
